version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lean-rpg-db
    environment:
      POSTGRES_USER: lean_rpg_user
      POSTGRES_PASSWORD: lean_rpg_password_dev
      POSTGRES_DB: lean_rpg_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lean-rpg-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lean_rpg_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: lean-rpg-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lean-rpg-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lean-rpg-backend
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      PORT: 4000
      DATABASE_URL: postgresql://lean_rpg_user:lean_rpg_password_dev@postgres:5432/lean_rpg_dev
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your_jwt_secret_key_change_in_production
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/node_modules:/app/node_modules
    networks:
      - lean-rpg-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  lean-rpg-network:
    driver: bridge